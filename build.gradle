allprojects {
    group = 'org.goots.gradle.sampleproject'

    repositories {
        mavenCentral()
    }

    ext {
        junit = "4.12"
    }
}

subprojects {

    apply plugin: 'java-library'
    apply plugin: 'maven-publish'

    sourceCompatibility = 1.8

    dependencies {
        compile group: 'org.hdrhistogram', name: 'HdrHistogram', version: '2.+'
        compile group: 'io.undertow', name: 'undertow-core', version: '2.0+'
        compile gradleApi() // dependency of type DefaultSelfResolvingDependency
    }

    task sourcesJar(type: Jar) {
        from sourceSets.main.allJava
        classifier = 'sources'
    }

    task javadocJar(type: Jar) {
        from javadoc
        classifier = 'javadoc'
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
                artifact sourcesJar
                artifact javadocJar
                pom {
                    name = 'Sample Project'
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'ncross'
                            name = 'Nick Cross'
                            email = 'ncross@redhat.com'
                        }
                    }
                    scm {
                        connection = 'scm:git:git://example.com/my-library.git'
                        developerConnection = 'scm:git:ssh://example.com/my-library.git'
                        url = 'http://example.com/my-library/'
                    }
                }
            }
        }
    }
}
